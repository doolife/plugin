<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
    <title> before after resizable </title>
    <meta name="Keywords" content="">
    <meta name="Description" content="">
</head>
<body>
    <div id="resizeable1" class="resizable__wrap">
        <div id="select1" class="resizable__children resizable__selector">
            <div class="drag__wrap">
                <div class="drag__before-image drag__before-image--1"></div>
            </div>
        </div>
        <div class="resizable__children">
            <div class="drag__wrap">
                <div class="drag__after-image drag__after-image--1"></div>
            </div>
        </div>
    </div>
    <button type="button" class="btn-reset btn-reset--1">RESET1</button>

    <div id="resizeable2" class="resizable__wrap">
        <div id="select2" class="resizable__children resizable__selector">
            <div class="drag__wrap">
                <div class="drag__before-image drag__before-image--2"></div>
            </div>
        </div>
        <div class="resizable__children">
            <div class="drag__wrap">
                <div class="drag__after-image drag__after-image--2"></div>
            </div>
        </div>
    </div>
    <button type="button" class="btn-reset btn-reset--2">RESET2</button>

    <div id="resizeable3" class="resizable__wrap video_wrap">
        <div id="select3" class="resizable__children resizable__selector">
            <div class="drag__wrap">
                <video loop="" preload="auto" autoplay muted data-media="before">
                    <source src="./media/before.mp4" type="video/mp4">
                </video>
            </div>
        </div>
        <div class="resizable__children">
            <div class="drag__wrap">
                <video loop="" preload="auto" autoplay muted data-media="after">
                    <source src="./media/after.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </div>
    <button type="button" class="btn-reset btn-reset--3">RESET3</button>
</body>
</html>
